<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='./CSS/home.css') }}">
    </head>

    <body>
        <div class="container">
            <h1>Welcome to SAC</h1>
            <p>This is SAC Registration Service</p>
            <input type="text" placeholder="Enter Registration number" name="regNum" id="reg-num-input" required>
            <button id="submit" type="submit" value="Submit" onclick="clickingSubmit()">Submit</button>

            <br>

            <div id="hidden-elements">
                <button type="button" id="court"
                    onclick="redirectTo('http://127.0.0.1:5000/court_booking')">Court</button>
                <button type="button" id="equipment"
                    onclick="redirectTo('http://127.0.0.1:5000/equipment_borrowing')">Equipment</button>
            </div>
        </div>
    </body>
    <script src="{{ url_for('static', filename='./JS/script.js') }}"></script>

</html>
